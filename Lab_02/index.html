<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lab_02 - Slider</title>

  <link rel="stylesheet" href="style.css">
</head>

<body>

  <!-- Slider -->
  <div class="slideshow-container">

    <!-- Wyświetlane zdjęcia z kropkami oraz strzałkami -->
    <div class="mySlides fade">
      <img src="Photos/Auto_01.jpg" style="width:100%">
      <div class="text">Zdjęcie pierwsze</div>
    </div>

    <div class="mySlides fade">
      <img src="Photos/Auto_02.jpg" style="width:100%">
      <div class="text">Zdjęcie drugie</div>
    </div>

    <div class="mySlides fade">
      <img src="Photos/Auto_03.jpg" style="width:100%">
      <div class="text">Zdjęcie trzecie</div>
    </div>

    <!-- Przyciski -->
    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
    <a class="next" onclick="plusSlides(1)">&#10095;</a>
  </div>
  <br>

  <!-- Kontrola kropek -->
  <div style="text-align:center">
    <span class="dot" onclick="currentSlide(1)"></span>
    <span class="dot" onclick="currentSlide(2)"></span>
    <span class="dot" onclick="currentSlide(3)"></span>
  </div>



  <script src="script.js" type="text/javascript"></script>
  <script type="text/javascript"></script>
</body>

</html>
