<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab_03 - Drumkit</title>
</head>

<body>

    <div id="sounds">
        <audio src="./sounds/clap.wav" controls id="s1"></audio>
        <audio src="./sounds/hihat.wav" controls id="s2"></audio>
        <audio src="./sounds/boom.wav" controls id="s3"></audio>
        <audio src="./sounds/kick.wav" controls id="s4"></audio>
        <audio src="./sounds/openhat.wav" controls id="s5"></audio>
        <audio src="./sounds/ride.wav" controls id="s6"></audio>
        <audio src="./sounds/snare.wav" controls id="s7"></audio>
        <audio src="./sounds/tink.wav" controls id="s8"></audio>
        <audio src="./sounds/tom.wav" controls id="s9"></audio>
    </div>
    <br>
    <div id="channels">
        <button id="ch1Btn">Nagraj Kanał 1</button>
        <button id="ch2Btn">Nagraj Kanał 2</button>
        <button id="ch3Btn">Nagraj Kanał 3</button>
        <button id="ch4Btn">Nagraj Kanał 4</button>
    </div>
    <br>
    <div id="playChannels">
        <button id="playCh1Btn">Odtwórz Kanał 1</button>
        <button id="playCh2Btn">Odtwórz Kanał 2</button>
        <button id="playCh3Btn">Odtwórz Kanał 3</button>
        <button id="playCh4Btn">Odtwórz Kanał 4</button>
    </div>
    <br>
    <button id="playAll">Play Entire Song</button>
    </div>

    <script src="drumkit_script.js"></script>
</body>

</html>
